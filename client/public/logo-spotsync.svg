<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="300" height="80" fill="#f8fafc" rx="12"/>
  
  <!-- Main parking spot icon with 3D effect -->
  <g filter="url(#shadow)">
    <!-- Parking spot base -->
    <rect x="15" y="20" width="45" height="40" rx="8" fill="url(#primaryGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Parking spot highlight -->
    <rect x="17" y="22" width="41" height="36" rx="6" fill="url(#secondaryGradient)" opacity="0.8"/>
    
    <!-- Parking "P" symbol -->
    <text x="37.5" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">P</text>
    
    <!-- Sync arrows around the parking spot -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.9">
      <!-- Top arrow -->
      <path d="M 37.5 15 L 37.5 18 M 35 20 L 37.5 18 L 40 20" marker-end="url(#arrowhead)"/>
      <!-- Bottom arrow -->
      <path d="M 37.5 65 L 37.5 62 M 35 60 L 37.5 62 L 40 60" marker-end="url(#arrowhead)"/>
      <!-- Left arrow -->
      <path d="M 10 42.5 L 13 42.5 M 15 40 L 13 42.5 L 15 45" marker-end="url(#arrowhead)"/>
      <!-- Right arrow -->
      <path d="M 65 42.5 L 62 42.5 M 60 40 L 62 42.5 L 60 45" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
      </marker>
    </defs>
  </g>
  
  <!-- SpotSync text with modern typography -->
  <g filter="url(#shadow)">
    <!-- "Spot" text -->
    <text x="80" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#textGradient)" text-anchor="start">
      Spot
    </text>
    
    <!-- "Sync" text with gradient -->
    <text x="80" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="800" fill="url(#primaryGradient)" text-anchor="start">
      Sync
    </text>
  </g>
  
  <!-- Tagline with modern styling -->
  <text x="80" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b" text-anchor="start">
    Smart Parking Management
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <!-- Floating dots representing data sync -->
    <circle cx="250" cy="25" r="3" fill="url(#primaryGradient)"/>
    <circle cx="260" cy="35" r="2" fill="url(#secondaryGradient)"/>
    <circle cx="245" cy="45" r="2.5" fill="url(#primaryGradient)"/>
    <circle cx="255" cy="55" r="2" fill="url(#secondaryGradient)"/>
  </g>
  
  <!-- Connection lines between dots -->
  <g stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3" fill="none">
    <path d="M 250 25 L 260 35"/>
    <path d="M 260 35 L 245 45"/>
    <path d="M 245 45 L 255 55"/>
  </g>
  
  <!-- Modern accent line -->
  <rect x="80" y="58" width="40" height="3" rx="1.5" fill="url(#secondaryGradient)" opacity="0.8"/>
</svg> 